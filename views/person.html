<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航栏示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 导航栏样式 */
        nav {
            display: flex;
            justify-content: space-between;
            background: linear-gradient(
                    to right,
                    rgba(34, 139, 34, 0.3),  /* 森林绿 */
                    rgba(34, 139, 34, 0.5),  /* 森林绿 */
                    rgba(34, 139, 34, 0.3) /* 森林绿 */
            );
            padding: 15px 20px;
            border-radius: 30px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-family: "Al Tarikh", "Arial", sans-serif;
        }

        /* 鼠标悬停效果 */
        nav a:hover {
            background-color: rgba(34, 139, 34, 0.6);
        }

        /* 激活状态样式 */
        nav a.active {
            background-color: rgba(34, 139, 34, 0.2);
            font-weight: bold;
        }
        .mm{
            font-family: Arial, sans-serif;
            margin-bottom: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: -80px; /* 负值将其向上移动 */
        }
        h2 {
            text-align: center;
            color: #4caf50;
        }
        .avatar-section {
            text-align: center;
            margin-bottom: 20px;
        }
        #user-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 2px solid #4caf50;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="password"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            display: inline-block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: linear-gradient(
                    to right,
                    rgba(34, 139, 34, 0.3),  /* 森林绿 */
                    rgba(34, 139, 34, 0.5),  /* 森林绿 */
                    rgba(34, 139, 34, 0.3) /* 森林绿 */
            );
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #cceece;;
        }
        .divider {
            height: 1px;
            background: #ccc;
            margin: 20px 0;
        }
    </style>
</head>
<body>
<!-- 导航栏 -->
<nav>
    <a href="home.html" id="home">首页</a>
    <a href="batch-query.html" id="batch-query">批次查询</a>
    <a href="person.html" id="person">个人中心</a>
    <a href="index.html" id="index">登录</a>
    <a href="register.html" id="register">注册</a>
</nav>

<div class="mm">
    <div class="container">
        <!-- 头像更新 -->
        <div class="avatar-section">
            <img id="user-avatar" src="/img/default-avatar.jpg" alt="用户头像">
            <form id="update-avatar-form" enctype="multipart/form-data">
                <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" required>
                <button type="submit">更新头像</button>
            </form>
        </div>

        <div class="divider"></div>

        <!-- 用户名更新 -->
        <div class="form-group">
            <div id="username-display">加载中...</div>
            <input type="text" id="new-name" placeholder="请输入新用户名">
            <button onclick="updateUserName()">更新用户名</button>
        </div>

        <div class="divider"></div>

        <!-- 密码更新 -->
        <form id="update-password-form">
            <div class="form-group">
                <label for="username">用户名:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="old-password">旧密码:</label>
                <input type="password" id="old-password" name="old_password" required>
            </div>
            <div class="form-group">
                <label for="new-password">新密码:</label>
                <input type="password" id="new-password" name="new_password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">确认新密码:</label>
                <input type="password" id="confirm-password" name="confirm_password" required>
            </div>
            <button type="submit">更新密码</button>
        </form>
    </div>
</div>
<script>
    let username = ""; // 用于存储从 session 获取的用户名

    // 页面加载时获取用户 session 数据
    window.onload = function () {
        fetch('/user/get-session', { method: 'GET', credentials: 'include' })
            .then(response => response.json())
            .then(data => {
                if (data.code === "20000") {
                    username = data.data.username;
                    document.getElementById("username-display").innerText = ``;
                    fetchAvatar(username); // 获取头像
                } else {
                    alert("未登录或会话已过期，请重新登录！");
                    window.location.href = "/index.html";
                }
            })
            .catch(error => console.error("获取 session 数据失败：", error));
    };

    // 更新用户名
    function updateUserName() {
        const newName = document.getElementById("new-name").value;

        fetch('/user/updateUserName', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify({ new_name: newName }),
        })
            .then(response => response.json())
            .then(data => {
                if (data.code === "20000") {
                    alert("用户名更新成功！");
                    window.location.reload(); // 刷新页面显示新的用户名
                } else {
                    alert("更新失败：" + data.msg);
                }
            })
            .catch(error => console.error("更新用户名时出错：", error));
    }

    // 获取头像
    function fetchAvatar(username) {
        fetch(`/user/get-avatar?username=${username}`, { method: 'GET', credentials: 'include' })
            .then(response => response.json())
            .then(data => {
                if (data.code === "20000") {
                    const avatar = data.data.avatar;
                    document.getElementById("user-avatar").src = avatar || "/img/default-avatar.jpg";
                } else {
                    console.error(data.msg);
                }
            })
            .catch(error => console.error("获取头像失败：", error));
    }

    // 更新头像
    document.getElementById("update-avatar-form").addEventListener("submit", function (event) {
        event.preventDefault();

        const formData = new FormData();
        const avatarFile = document.getElementById("avatar").files[0];
        formData.append("avatar", avatarFile);
        formData.append("username", username); // 使用从 session 中获取的用户名

        fetch('/user/update-avatar', {
            method: 'POST',
            body: formData,
            credentials: 'include',
        })
            .then(response => response.json())
            .then(data => {
                if (data.code === "20000") {
                    alert("头像更新成功！");
                    document.getElementById("user-avatar").src = URL.createObjectURL(avatarFile);
                } else {
                    alert("头像更新失败：" + data.msg);
                }
            })
            .catch(error => console.error("头像更新失败：", error));
    });
    document.getElementById("update-password-form").addEventListener("submit", function(event) {
        event.preventDefault();

        const username = document.getElementById("username").value;
        const oldPassword = document.getElementById("old-password").value;
        const newPassword = document.getElementById("new-password").value;
        const confirmPassword = document.getElementById("confirm-password").value;

        fetch('/user/update-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams({
                username: username,
                old_password: oldPassword,
                new_password: newPassword,
                confirm_password: confirmPassword,
            }),
        })
            .then(response => response.json())
            .then(data => {
                if (data.code === "20000") {
                    alert("密码更新成功！");
                } else {
                    alert("更新失败：" + data.msg);
                }
            })
            .catch(error => console.error("更新密码时发生错误:", error));
    });
</script>
</body>
</html>
